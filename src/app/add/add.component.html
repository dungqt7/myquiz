<div class="add">
    <div class="conatiner">
        <div class="card w-75">
            <div class="card-header bg-primary">
                Add new profile
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <image-upload [style]="customStyle" [max]="3" [extensions]="['jpg','png','gif']"></image-upload>
                    </div>
                    <div class="col-md-6">

                        <form>

                            <div class="form-group row">
                                <div class="col-md-5">
                                    <label for="fullName">Fullname:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-5">
                                    <label for="age">Age:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="number" class="form-control" id="age">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-7 offset-md-5">
                                    <button class="btn btn-success">Save</button>
                                    <a href="#" class="btn btn-info"> Cancel</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
